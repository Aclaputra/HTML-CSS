<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<style>
  body {
    margin: 50px auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  img {
    width: 300px;
    height: 400px;
    border: 2px solid blue;
  }
  
  .fill {
    object-fit: fill;
  }
  
  .contain {
    object-fit: contain;
  }
  
  .cover {
    object-fit: cover;
  }
  
  .none {
    object-fit: none;
  }
  
  .scale-down {
    object-fit: scale-down;
  }
</style>

<body>
  <img class="none" src="natures.jpg" alt="" />
</body>

</html>
